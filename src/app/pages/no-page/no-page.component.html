<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="error-page">
    <div class="error-box">
        <div class="error-body text-center">
            <h1>404</h1>
            <h3 class="text-uppercase">{{ "no-page.page-not-found" | translate}}</h3>
            <p class="text-muted m-t-30 m-b-30">{{ "no-page.way-home" | translate }}</p>
            <a (click)="goBack()" class="btn btn-info btn-rounded waves-effect waves-light m-b-40">{{ "no-page.go-back" | translate }}</a>
        </div>
    </div>
</section>
<!-- ============================================================== -->
