<div class="row">
    <div class="col-5">
        <div class="card">
            <div class="card-body">

                <h4>Choose the theme</h4>
                <div class="r-panel-body">
                    <ul id="themecolors" class="m-t-20">
                        <li><b>With clear sidebar</b></li>
                        <li><a (click)="changeTheme('default')" data-theme="default" class="theme-selector default-theme">1</a></li>
                        <li><a (click)="changeTheme('green')" data-theme="green" class="theme-selector green-theme">2</a></li>
                        <li><a (click)="changeTheme('red')" data-theme="red" class="theme-selector red-theme">3</a></li>
                        <li><a (click)="changeTheme('blue')" data-theme="blue" class="theme-selector blue-theme">4</a></li>
                        <li><a (click)="changeTheme('purple')" data-theme="purple" class="theme-selector purple-theme">5</a></li>
                        <li><a (click)="changeTheme('megna')" data-theme="megna" class="theme-selector megna-theme">6</a></li>

                        <li class="d-block m-t-30"><b>With dark sidebar</b></li>
                        <li><a (click)="changeTheme('default-dark')" data-theme="default-dark" class="theme-selector default-dark-theme">7</a></li>
                        <li><a (click)="changeTheme('green-dark')" data-theme="green-dark" class="theme-selector green-dark-theme">8</a></li>
                        <li><a (click)="changeTheme('red-dark')" data-theme="red-dark" class="theme-selector red-dark-theme">9</a></li>
                        <li><a (click)="changeTheme('blue-dark')" data-theme="blue-dark" class="theme-selector blue-dark-theme">10</a></li>
                        <li><a (click)="changeTheme('purple-dark')" data-theme="purple-dark" class="theme-selector purple-dark-theme">11</a></li>
                        <li><a (click)="changeTheme('megna-dark')" data-theme="megna-dark" class="theme-selector megna-dark-theme">12</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>
